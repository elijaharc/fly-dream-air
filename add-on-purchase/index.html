<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlyDreamAir | Add-On Purchase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }

        .ticket-box {
            background-color: #ffffff;
            border: 1px solid #d3d3d3;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
        }

        .ticket-box h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .ticket-box div {
            margin-bottom: 8px;
        }

        .ticket-box span {
            font-weight: 500;
        }
    </style>
</head>

<body class="bg-gray-100">
    <header class="bg-white py-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center px-4">
            <a href="#" class="text-xl font-semibold text-gray-800">FlyDreamAir</a>
            <nav class="space-x-4">
                <a href="/" class="text-gray-600 hover:text-blue-500 transition duration-300">Book</a>
                <a href="/user-flight-info" class="text-gray-600 hover:text-blue-500 transition duration-300">Travel Info</a>
                <a href="#" class="text-gray-600 hover:text-blue-500 transition duration-300">About</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-10">
        <div class="ticket-box">
            <h2>Flight Information</h2>
            <div id="flight-info">
                <!-- Flight info will be dynamically loaded here -->
            </div>
        </div>
    </main>

    <script src="js/add-on-purchase.js"></script>
</body>

</html>
