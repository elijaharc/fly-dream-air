<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlyDreamAir | Seat Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white py-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center px-4">
            <a href="/" class="flex items-center gap-2">
                <img src="/img/logo.png" alt="FlyDreamAir logo" class="h-8 w-8">
                <span class="font-bold text-lg" style="color: #262A3F;">FlyDreamAir</span>
            </a>
            <nav class="space-x-4">
                <a href="/book-flight" class="text-gray-600 hover:text-blue-500 transition duration-300">Book</a>
                <a href="/user-flight-info" class="text-gray-600 hover:text-blue-500 transition duration-300">Travel Info</a>
                <a href="/about" class="text-gray-600 hover:text-blue-500 transition duration-300">About</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto px-4 py-10 flex gap-8">
        <!-- Left Side (75%) -->
        <div class="w-3/4 flex flex-col gap-8">
            <div class="bg-gray-300 rounded-xl shadow-md px-6 py-6 flex-1">
                <!-- Top left div (flight info) -->
                <h2 class="text-xl font-semibold mb-4 text-center">Flight Info</h2>
                <p class="text-gray-700 text-center">Flight details or legend for seat selection can go here.</p>
            </div>
            <div class="bg-gray-300 rounded-xl shadow-md px-6 py-6 flex-1">
                <!-- Bottom left div (ticket info) -->
                <h2 class="text-xl font-semibold mb-4 text-center">Ticket Info</h2>
                <p class="text-gray-700 text-center">Ticket details or summary of selected seats and actions.</p>
            </div>
        </div>
        <!-- Right Side (25%) -->
        <div class="w-1/4 flex flex-col h-full">
            <div class="bg-gray-300 rounded-xl shadow-md px-6 py-6 h-full flex flex-col items-center justify-center" style="min-height: 100%;">
                <!-- Right div (seat map) -->
                <h2 class="text-xl font-semibold mb-4 text-center">Seat Map</h2>
                <p class="text-gray-700 text-center">Seat map or selection grid goes here.</p>
            </div>
        </div>
    </main>
</body>
</html>
