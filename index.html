<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyDreamAir</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">
    <header class="bg-white py-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center px-4">
            <a href="#" class="text-xl font-semibold text-gray-800">FlyDreamAir!</a>
            <nav class="space-x-4">
                <a href="#" class="text-gray-600 hover:text-blue-500 transition duration-300">Book</a>
                <a href="#" class="text-gray-600 hover:text-blue-500 transition duration-300">Manage Flight</a>
                <a href="#" class="text-gray-600 hover:text-blue-500 transition duration-300">Travel Info</a>
                <a href="#" class="text-gray-600 hover:text-blue-500 transition duration-300">About</a>
            </nav>
            <div class="flex items-center space-x-4">
                <a href="#" class="text-gray-600 hover:text-blue-500 transition duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-search">
                        <circle cx="11" cy="11" r="8" />
                        <path d="m21 21-4.3-4.3" />
                    </svg>
                </a>
                <a href="#" class="text-gray-600 hover:text-blue-500 transition duration-300">Log In</a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-10 flex flex-col md:flex-row items-center gap-8">
        <div class="md:w-1/2 text-center md:text-left">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Have your dream flight with us.</h1>
            <p class="text-gray-600 mb-8">Get the best flights with FlyDreamAir now.</p>
            <svg width="300" height="267" viewBox="0 0 898 800" fill="none" xmlns="http://www.w3.org/2000/svg"
                class="mx-auto md:mx-0">

                    fill="#21272A" />
                <path
                    d="M511.243 771.305L462.269 795.74C457.348 798.194 451.89 799.374 446.394 799.174C440.898 798.974 435.54 797.399 430.81 794.593C426.081 791.788 422.13 787.841 419.319 783.115C416.508 778.388 414.926 773.032 414.72 767.536L402.735 446.666L222.694 531.556L197.011 642.644C192.395 664.385 185.977 676.25 160.772 688.826L127.804 705.275C122.668 708.047 116.94 709.541 111.104 709.628C105.268 709.716 99.497 708.396 94.2799 705.78C86.9548 702.059 77.6564 694.199 74.7279 677.829L46.0193 529.016C45.8088 527.903 45.6535 526.763 45.5441 525.622C45.517 525.522 45.4702 525.428 45.4064 525.346C44.5495 524.58 43.7367 523.766 42.9719 522.908L-59.1134 409.671C-70.0542 397.644 -70.6141 385.699 -69.1454 377.775C-68.1601 372.451 -65.9395 367.434 -62.6621 363.125C-59.3848 358.816 -55.1421 355.336 -50.2752 352.965L-15.4675 335.598C3.3529 326.208 25.8346 325.537 43.3804 333.809L145.578 379.437L323.299 287.456L74.4025 85.3655C70.1343 81.899 66.8031 77.4179 64.7135 72.3319C62.6238 67.2459 61.8423 61.7172 62.4405 56.2513C63.0387 50.7854 64.9975 45.5566 68.1377 41.043C71.278 36.5293 75.4996 32.8748 80.4165 30.4136L129.924 5.71247C136.9 2.40518 144.531 0.711841 152.251 0.758189C159.971 0.804522 167.582 2.58935 174.518 5.98015L544.099 170.833L648.985 115.009C656.556 110.703 678.044 99.798 683.03 97.3104C784.72 46.6416 861.899 49.3551 889.491 104.657C898.175 122.061 907.321 157.8 871.038 201.545C849.629 227.392 816.048 251.821 771.232 274.182C766.302 276.642 744.722 287.225 736.618 290.74L628.942 340.925L537.837 735.634C536.36 743.192 533.203 750.322 528.6 756.496C523.997 762.671 518.065 767.732 511.243 771.305Z"
                    fill="black" fill-opacity="0.2" />
            </svg>
        </div>

        <div class="md:w-1/2 bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Search Flight</h2>
            <p class="text-gray-600 mb-4">Choose from our wide range of locations.</p>

            <div class="mb-4">
                <label for="from" class="block text-gray-700 text-sm font-bold mb-2">From</label>
                <div class="relative">
                    <select id="from"
                        class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option>Sydney, Australia</option>
                        <option>Other, Location</option>
                    </select>
                    <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-chevron-down text-gray-500">
                            <path d="m7 10 5 5 5-5" />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <label for="to" class="block text-gray-700 text-sm font-bold mb-2">To</label>
                <div class="relative">
                    <select id="to"
                        class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option>Manila, Philippines</option>
                        <option>Other, Location</option>
                    </select>
                    <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-chevron-down text-gray-500">
                            <path d="m7 10 5 5 5-5" />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="flex space-x-4 mb-4">
                <div class="flex-1">
                    <label for="departure" class="block text-gray-700 text-sm font-bold mb-2">Departure</label>
                    <div class="relative">
                        <input type="text" id="departure"
                            class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            value="Mon, April 7">
                        <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-calendar text-gray-500">
                                <rect width="18" height="18" x="3" y="4" rx="2" ry="2" />
                                <path d="M16 2v4" />
                                <path d="M8 2v4" />
                                <path d="M3 10h18" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="flex-1">
                    <label for="return" class="block text-gray-700 text-sm font-bold mb-2">Return</label>
                    <div class="relative">
                        <input type="text" id="return"
                            class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            value="Fri, April 11">
                        <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-calendar text-gray-500">
                                <rect width="18" height="18" x="3" y="4" rx="2" ry="2" />
                                <path d="M16 2v4" />
                                <path d="M8 2v4" />
                                <path d="M3 10h18" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-6">
                <label for="passengers" class="block text-gray-700 text-sm font-bold mb-2">Passengers</label>
                <div class="relative">
                    <select id="passengers"
                        class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option>1 Adult, 0 Children</option>
                        <option>2 Adults, 0 Children</option>
                        <option>1 Adult, 1 Child</option>
                    </select>
                    <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-chevron-down text-gray-500">
                            <path d="m7 10 5 5 5-5" />
                        </svg>
                    </div>
                </div>
            </div>

            <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full w-full focus:outline-none focus:shadow-outline flex items-center justify-center">
                Book Now
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-arrow-right ml-2">
                    <path d="M5 12h14" />
                    <path d="m12 5 7 7-7 7" />
                </svg>
            </button>
        </div>
    </main>
</body>

</html>
